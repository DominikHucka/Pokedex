<div class="card" style="width: 30rem; height: 40rem;">
    <img [src]="pokemons?.sprites.other.dream_world.front_default" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{pokemons.name | titlecase}} </h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
    </ul>
    <div class="card-body">
        <button class="card-link">Card link</button>
        <button class="card-link">Another link</button>
    </div>
    <div class="card-body">
        <h5  class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
    </div>
</div>
